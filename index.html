<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./resources/favicon-32x32.png">
    <title>NFT Preview Card Component</title>
</head>
<body class="page">
    <main class="main">
        <div class="card-container">
            <div class="card-photo">
                <img class="card-photo-content" src="./resources/image-equilibrium.jpg" alt="Image of Equilibrium, a transparent cube standing on a flat surface">
                <div class="hover-icon"><img class="eye-icon" src="./resources/icon-view.svg" alt=""></div>
            </div>
            <div class="card-body">
                <h1 class="card-body-title">Equilibrium #3429</h1>
                <p class="card-body-description">Our Equilibrium collection promotes balance and calm</p>
                <div class="card-body-infos">
                    <div class="card-body-price">
                        <img class="card-body-currency-logo" src="./resources/icon-ethereum.svg" alt="Ethereum icon">
                        <p class="card-body-price-value">0.041 ETH</p>
                    </div>
                    <div class="card-body-deadline">
                        <img class="card-body-clock-icon" src="./resources/icon-clock.svg" alt="Clock icon">
                        <p class="card-body-deadline-value">3 days left</p>
                    </div>
                </div>
                <div class="card-body-footer">
                    <img class="card-body-footer-creator-photo" src="./resources/image-avatar.png" alt="Picture of the crypto-currency creator">
                    <p class="card-body-footer-creator">Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </main>    
</body>
</html>
